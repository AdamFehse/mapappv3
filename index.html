    <style>
        /* Mini Sidebar Styles */
        .mini-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background: #2563eb;
            z-index: 1040;
            transition: width 0.2s;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
        }


        /* Enhanced collapsed state styling */
        .mini-sidebar .sidebar-icon-btn {
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 0;
        }

        .mini-sidebar .sidebar-icon-btn:hover {
            background: #1e40af;
            transform: translateX(2px);
        }

        .mini-sidebar .sidebar-icon-btn.active {
            background: #1e40af;
            border-left: 4px solid #fbbf24; /* Yellow accent */
            color: #fbbf24;
        }

        /* Add icon scaling for better visibility */
        .mini-sidebar .sidebar-icon-btn i {
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .mini-sidebar .sidebar-icon-btn:hover i,
        .mini-sidebar .sidebar-icon-btn.active i {
            transform: scale(1.1);
        }

        /* Add a subtle pulse effect for active state */
        .mini-sidebar .sidebar-icon-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(251, 191, 36, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .mini-sidebar .sidebar-label {
            opacity: 0;
            max-width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: opacity 0.2s, max-width 0.2s;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .mini-sidebar:hover,
        .mini-sidebar.expanded {
            width: 220px;
        }

        .mini-sidebar:hover .sidebar-label,
        .mini-sidebar.expanded .sidebar-label {
            opacity: 1;
            max-width: 120px;
        }

        @media (max-width: 991.98px) {
            .mini-sidebar {
                display: none !important;
            }
        }
        /* Adjust other elements when mini-sidebar is present */
        @media (min-width: 992px) {
            .header-with-sidebar {
                margin-left: 60px;
            }
            .controls-with-sidebar {
                margin-left: 60px;
            }
        }

        /* When sidebar expands, give it more space */
        .mini-sidebar:hover ~ .header-with-sidebar,
        .mini-sidebar.expanded ~ .header-with-sidebar {
            margin-left: 220px;
        }
        .mini-sidebar:hover ~ .controls-with-sidebar,
        .mini-sidebar.expanded ~ .controls-with-sidebar {
            margin-left: 220px;
        }
    </style>
</head>
