<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTuCultura Frontera</title>
    <meta name="description" content="Interactive story mapping application for projects">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="android-chrome-192x192.png?v=1" type="image/png">
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="bg-primary bg-gradient" style="overflow: hidden; height: 100vh;">
    <!-- Offline Indicator -->
    <div class="alert alert-warning alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 d-none"
        id="offlineIndicator">
        üì± You're offline - some features may be limited
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Install Modal -->
    <div class="modal fade" id="installPopup" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <span class="display-1">üì±</span>
                    </div>
                    <h2 class="mb-3">Install MiTuCultura Frontera</h2>
                    <p class="text-muted mb-4">Install this app for quick access and offline use!</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="button" class="btn btn-primary" id="installConfirmBtn">Install Now</button>
                        <button type="button" class="btn btn-secondary" id="installCancelBtn"
                            data-bs-dismiss="modal">Later</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="detailsModalLabel">Project Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Full Screen Map Container -->
    <div class="position-fixed top-0 start-0 w-100 h-100">
        <div id="map" class="w-100 h-100"></div>
    </div>

    <!-- Header Overlay -->
    <div class="position-fixed top-0 start-0 end-0 p-3">
        <div class="rounded shadow-sm p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0 text-primary fw-bold display-5">
                    MiTuCultura Frontera
                </h1>
            </div>
        </div>
    </div>

    <!-- Sidebar using Bootstrap Collapse (always visible toggle) -->
    <div class="position-fixed top-0 bottom-0 start-0 d-flex" style="z-index: 1040;">
        <!-- Collapsible Sidebar Content -->
        <div class="collapse collapse-horizontal" id="projectSidebar" style="transition: width 0.3s ease-in-out;">
            <div class="d-flex flex-column h-100 bg-white shadow-lg" style="width: 400px;">
                <!-- Sidebar Header -->
                <div class="bg-primary text-white p-3">
                    <h5 class="fw-bold mb-0">
                        <img src="favicon.ico" alt="Sidebar" style="width: 24px; height: 24px; margin-right: 8px;"> 
                        Project Stories
                    </h5>
                </div>

                <!-- Sidebar Body -->
                <div class="flex-grow-1 overflow-hidden d-flex flex-column">
                    <!-- Category Filters -->
                    <div class="p-3 border-bottom bg-light flex-shrink-0">
                        <h6 class="fw-bold mb-2 text-dark">Filter by Category</h6>
                        <div class="d-flex flex-wrap gap-2" id="categoryButtons">
                            <!-- Category buttons loaded by JavaScript -->
                        </div>
                    </div>

                    <!-- Category Word Cloud -->
                    <div id="categoryWordCloud" class="p-3 border-bottom bg-white flex-shrink-0"></div>

                    <!-- Story List - Scrollable -->
                    <div class="flex-grow-1 overflow-auto p-3" id="storyListContainer">
                        <div id="storyList">
                            <!-- Stories loaded by JavaScript -->
                        </div>
                    </div>

                    <!-- Footer with Stats -->
                    <div class="p-3 border-top bg-light flex-shrink-0">
                        <small class="text-muted d-block text-center" id="projectCount">
                            Loading projects...
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toggle Button - Always Visible -->
        <button class="btn btn-primary d-flex flex-column align-items-center justify-content-center shadow-lg align-self-center" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#projectSidebar" 
                aria-expanded="true" 
                aria-controls="projectSidebar"
                id="sidebarToggleBtn"
                style="width: 56px; height: 160px; border-radius: 0 2rem 2rem 0; padding: 0; margin-left: -1px;">
            <span class="fw-bold text-uppercase" style="writing-mode: vertical-rl; letter-spacing: 0.1em; font-size: 0.85rem;">Projects</span>
        </button>
    </div>

    <!-- Navigation Controls (including zoom) -->
    <div class="position-fixed bottom-0 m-3" style="left: 456px; transition: left 0.3s ease-in-out;" id="navigationControls">
        <div class="btn-group shadow-sm" role="group">
            <button class="btn btn-light" id="zoomInBtn" title="Zoom In">
                +
            </button>
            <button class="btn btn-light" id="zoomOutBtn" title="Zoom Out">
                ‚àí
            </button>
            <button class="btn btn-light" id="prevBtn" disabled>
                ‚Üê Previous
            </button>
            <button class="btn btn-light" id="nextBtn">
                Next ‚Üí
            </button>
            <button class="btn btn-light" id="resetBtn">
                Reset
            </button>
            <button class="btn btn-light" id="centerBtn">
                Center
            </button>
        </div>
    </div>

    <!-- Map Mode Controls -->
    <div class="position-fixed top-0 end-0 m-3">
        <div class="btn-group shadow-sm" role="group">
            <button class="btn btn-light active" id="baseMapBtn" data-mode="base">
                üó∫Ô∏è Base
            </button>
            <button class="btn btn-light" id="satelliteBtn" data-mode="satellite">
                üõ∞Ô∏è Satellite
            </button>
            <button class="btn btn-light" id="maskBtn" data-mode="mask">
                üé≠ Focus
            </button>
            <button class="btn btn-primary btn-sm d-none mx-1" id="installBtn">
                üì± Install App
            </button>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Your JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/map-manager.js"></script>
    <script src="js/marker-manager.js"></script>
    <script src="js/ui/story-panel.js"></script>
    <script src="js/ui/details-modal.js"></script>
    <script src="js/ui/map-controls.js"></script>
    <script src="js/ui/pwa-manager.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>

</html>
