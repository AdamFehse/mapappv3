<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismapa Story Map</title>
    <meta name="description" content="Interactive story mapping application for Chismapa projects">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ—ºï¸</text></svg>">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="bg-primary bg-gradient" style="overflow: hidden; height: 100vh;">
    <!-- Offline Indicator -->
    <div class="alert alert-warning alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 d-none"
        id="offlineIndicator" style="z-index: 1050;">
        ğŸ“± You're offline - some features may be limited
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Install Modal -->
    <div class="modal fade" id="installPopup" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <span class="display-1">ğŸ“±</span>
                    </div>
                    <h2 class="mb-3">Install Chismapa Story Map</h2>
                    <p class="text-muted mb-4">Install this app for quick access and offline use!</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="button" class="btn btn-primary" id="installConfirmBtn">Install Now</button>
                        <button type="button" class="btn btn-secondary" id="installCancelBtn"
                            data-bs-dismiss="modal">Later</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="detailsModalLabel">Project Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <!-- Replace everything inside <body> after the modals with this structure -->

    <!-- Full Screen Map Container -->
    <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: 1;">
        <div id="map" class="w-100 h-100"></div>
    </div>

    <!-- Header Overlay -->
    <div class="position-fixed top-0 start-0 end-0 p-3" style="z-index: 1020; max-width: 50%;">
        <div class="rounded p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0 text-primary fw-bold display-5">
                    <p style="color:white; text-shadow: 1px 1px 2px black, -1px -1px 2px black, -1px 1px 2px black, 1px -1px 2px black;">Chismapa Story Map</p>
                </h1>

            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary position-fixed rounded-circle shadow-lg"
        style="top: 120px; left: 20px; width: 60px; height: 60px; z-index: 1030; transition: opacity 0.3s ease;"
        type="button" data-bs-toggle="offcanvas" data-bs-target="#projectSidebar" aria-controls="projectSidebar"
        title="Open Project List" id="sidebarToggleBtn">
        ğŸ“‹
    </button>

    <!-- Bootstrap Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="projectSidebar" aria-labelledby="projectSidebarLabel"
        data-bs-backdrop="false" data-bs-scroll="true" style="z-index: 1040;">

        <!-- Offcanvas Header -->
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title fw-bold" id="projectSidebarLabel">ğŸ“ Project Stories</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>

        <!-- Offcanvas Body -->
        <div class="offcanvas-body p-0 d-flex flex-column">

            <!-- Category Filters -->
            <div class="p-3 border-bottom bg-light flex-shrink-0">
                <h6 class="fw-bold mb-2 text-dark">Filter by Category</h6>
                <div class="d-flex flex-wrap gap-2" id="categoryButtons">
                    <!-- Category buttons loaded by JavaScript -->
                </div>
            </div>

            <!-- Story List - Scrollable -->
            <div class="flex-grow-1 overflow-auto p-3" id="storyListContainer">
                <div id="storyList">
                    <!-- Stories loaded by JavaScript -->
                </div>
            </div>

            <!-- Footer with Stats -->
            <div class="p-3 border-top bg-light flex-shrink-0">
                <small class="text-muted d-block text-center" id="projectCount">
                    Loading projects...
                </small>
            </div>
        </div>
    </div>

    <!-- Navigation Controls (including zoom) -->
    <div class="position-fixed bottom-0 start-0 m-3" style="z-index: 1010; transition: transform 0.3s ease;"
        id="navigationControls">
        <div class="btn-group shadow-sm" role="group">
            <button class="btn btn-light" id="zoomInBtn" title="Zoom In">
                +
            </button>
            <button class="btn btn-light" id="zoomOutBtn" title="Zoom Out">
                âˆ’
            </button>
            <button class="btn btn-light" id="prevBtn" disabled>
                â† Previous
            </button>
            <button class="btn btn-light" id="nextBtn">
                Next â†’
            </button>
            <button class="btn btn-light" id="resetBtn">
                Reset
            </button>
            <button class="btn btn-light" id="centerBtn">
                Center
            </button>
        </div>
    </div>

    <!-- Map Mode Controls -->
    <div class="position-fixed top-0 end-0 m-3" style="z-index: 1010;">
        <div class="btn-group shadow-sm" role="group">
            <button class="btn btn-light active" id="baseMapBtn" data-mode="base">
                ğŸ—ºï¸ Base
            </button>
            <button class="btn btn-light" id="satelliteBtn" data-mode="satellite">
                ğŸ›°ï¸ Satellite
            </button>
            <button class="btn btn-light" id="maskBtn" data-mode="mask">
                ğŸ­ Focus
            </button>
            <button class="btn btn-primary btn-sm d-none mx-1" id="installBtn">
                ğŸ“± Install App
            </button>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Your JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/map-manager.js"></script>
    <script src="js/marker-manager.js"></script>
    <script src="js/ui/story-panel.js"></script>
    <script src="js/ui/details-modal.js"></script>
    <script src="js/ui/map-controls.js"></script>
    <script src="js/ui/pwa-manager.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>

</html>
